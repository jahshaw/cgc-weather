{% extends "layout.html" %}
{% block body %}

<div class="starter-template">
  <h1>Bootstrap starter template</h1>
  <p class="lead">Click below to trigger application.</p>

  <p>Data must be entered in the following format (this is just a mockup interface):</p>
  <pre>
  "Fred", "+447817012345", "Instructor"
  "Jim", "+447769098765", "Student"
  </pre>

  <form class="form-inline" action="start_day" method="POST">
    <textarea class="form-control" rows="5" id="user_data" name="user_data"></textarea>
    <button type="submit" class="btn">Simulate start of new gliding day</button>
  </form>

</div>

{% endblock %}
